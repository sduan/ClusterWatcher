<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cluster Watcher</title>
    <script src="static/json.htmTable.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
    <link href="{{ static_url("default.css") }}" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var str = "{{data}}";
		str = str.replace(/&quot;/g,'"');
        alert ("test ready:" + JSON.stringify(str));
        drawMainTable(JSON.stringify(str));
      });
    </script>
  </head>
  <body>
    <div id="body">
      <table id="main_table" height="70%" width="100%" border="0">
        <tbody>
          <tr>
            <td id="side_panel" width="20%"></td>
            <td id="main_panel" width="80%" height="100%"></td>
          </tr>
        </tbody>
      </table>
      <div id="cluster_txt"></div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input name="body" id="message" style="width:500px"/></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Post") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
